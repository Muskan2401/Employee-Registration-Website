
<ul id="listing-container">
  <!-- List items will be dynamically added here -->
</ul>
<table id="container">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Salary</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>Mobile No</th>
      <th>Delete</th>
      <th>Update</th>
    </tr>
  </thead>
        <tbody id="data"></tbody>
      </table>
          <div class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h5 class="modal-title" id="modalLabel" style="color:white; font-size:20px;" >Login as Admin/User</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name" class="required">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label class="required" for="mobileNo">Mobile Number:</label>
                <input type="text" class="form-control" id="mobileNo" pattern="^[6789]\d{9}$"  placeholder="Enter your mobile number">
                <span class="error-message" id="error2" style="display:none">Please enter a 10-digit number starting with 6/7/8/9</span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-block" onclick="handleModalSubmit()">Submit</button>
             <span class="error-message" id="error" style="display:none">Please enter the fields</span>
          </div>
        </div>
      </div>
    </div>
    <div id="loader-overlay" class="center"></div>
    <div id="loader" class="center" style="display: none;"></div>

<div class="row sectionBlockLayout text-left" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">
  <div class="container" style="padding: 0px; display: flex; flex-wrap: wrap;"><div class="col-md-12 columnBlockLayout" style="flex-grow: 1; display: flex; flex-direction: column; min-width: 310px; word-break: break-word;"></div></div>
</div>
